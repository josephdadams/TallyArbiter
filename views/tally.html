<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="lib/css/bootstrap.min.css">
	<link rel="stylesheet" href="lib/css/custom.css">
	<link rel="stylesheet" href="lib/css/chat.css">
	<link rel="stylesheet" href="lib/css/tally.css">
	<title>Tally Arbiter</title>
</head>

<body class="bg-tally">
	<div class="d-none d-md-block">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
		<a class="navbar-brand" href="/"><img src="lib/img/logo_white.png" height="30" alt="" loading="lazy"></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
			<li class="nav-item"> <a class="nav-link" href="/">Home</a> </li>
			<li class="nav-item"> <a class="nav-link active" href="/tally">Tally View</a> </li>
			<li class="nav-item"> <a class="nav-link" href="/producer">Producer</a> </li>
			<li class="nav-item"> <a class="nav-link" href="/settings">Settings</a> </li>
			</ul>
		</div>
		</div>
	</nav>
	</div>
	<div class="d-md-none">
	<nav class="navbar navbar-expand-lg navbar-dark">
		<div class="container">
		<a class="navbar-brand" href="/"><img src="lib/img/logo_white.png" height="30" alt="" loading="lazy"></a>
		</div>
	</nav>
	</div>
	<div class="container mt-5">
		<div id='divSelect' class="form-group">
			<select id='selDeviceList' class='form-control col-xs-6 col-md-3' placeholder="Choose device">
			</select>
			<h2 class="lead mt-5" id="tallyErrorMessage">No devices are available for tally monitoring at this time.</h2>
		</div>
	</div>
	<div class="container h-100">
		<div class="row h-100 justify-content-center align-items-center">
			<div class="col-12 mt-50">
				<h1 id='divTally'></h1>
				<div id='divMessages'>
					<button id="btnShowHideChat" class="btn btn-primary" type="button" data-toggle="collapse" data-target="#divMessagesDiv" aria-expanded="false" aria-controls="divMessagesDiv">
						Hide Chat
					</button>
					<div id='divMessagesDiv' data-toggle="false" class="col-sm-12 frame">
						<ul id='message-ul'></ul>
						<div>
							<div class="msj-rta macro">
								<div class="text text-r" style="background:whitesmoke !important">
									<input id='chat-text' class="mytext" placeholder="Type a message"/>
								</div> 
		
							</div>
							<div style="padding:10px;">
								<span id='sendchat'><img src='/lib/img/chat_send.png' width=35 /></span>
							</div>
						</div>
					</div> 
				</div>
			</div>
		</div>
	</div>
	<script src='lib/js/jquery-3.5.1.min.js'></script>
	<script src='lib/js/bootstrap.min.js'></script>
	<script src='/socket.io/socket.io.js'></script>
	<script src='lib/js/nosleep.min.js'></script>
	<script src='lib/js/chat.js'></script>
	<script src="lib/js/tally.js"></script>
</body>

</html>
